<!-- The purpose of this project was for me to play around with div containers, leaving voids, and colorizing the div backgrounds. My goal was to do this any create an 8-bit image. When the screen is sized correctly, the image is Mario from Super Mario Bros.. When the screen is not a supported size, the viewer only sees different colored blocks. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario using Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Leave blank -->
            <div class="col-sm-12">&nbsp;</div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-4 offset-3 bg-danger">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-9 offset-2 bg-danger">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-2 bg-secondary">&nbsp;</div>
            <div class="col-sm-2 bg-warning">&nbsp;</div>
            <div class="col-sm-1 bg-dark">&nbsp;</div>
            <div class="col-sm-1 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-1 offset-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-1 bg-warning">&nbsp;</div>
            <div class="col-sm-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-3 bg-warning">&nbsp;</div>
            <div class="col-sm-1 bg-dark">&nbsp;</div>
            <div class="col-sm-3 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-1 offset-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-1 bg-warning">&nbsp;</div>
            <div class="col-sm-2 bg-secondary">&nbsp;</div>
            <div class="col-sm-3 bg-warning">&nbsp;</div>
            <div class="col-sm-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-3 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2 offset-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-4 bg-warning">&nbsp;</div>
            <div class="col-sm-4 bg-secondary">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-7 offset-3 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2 offset-2 bg-danger">&nbsp;</div>
            <div class="col-sm-1 bg-primary">&nbsp;</div>
            <div class="col-sm-3 bg-danger">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-1 bg-danger">&nbsp;</div>
            <div class="col-sm-1 bg-primary">&nbsp;</div>
            <div class="col-sm-2 bg-danger">&nbsp;</div>
            <div class="col-sm-1 bg-primary">&nbsp;</div>
            <div class="col-sm-3 bg-danger">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-danger">&nbsp;</div>
            <div class="col-sm-4 bg-primary">&nbsp;</div>
            <div class="col-sm-4 bg-danger">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2 bg-warning">&nbsp;</div>
            <div class="col-sm-1 bg-danger">&nbsp;</div>
            <div class="col-sm-1 bg-primary">&nbsp;</div>
            <div class="col-sm-1 bg-info">&nbsp;</div>
            <div class="col-sm-2 bg-primary">&nbsp;</div>
            <div class="col-sm-1 bg-info">&nbsp;</div>
            <div class="col-sm-1 bg-primary">&nbsp;</div>
            <div class="col-sm-1 bg-danger">&nbsp;</div>
            <div class="col-sm-2 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-3 bg-warning">&nbsp;</div>
            <div class="col-sm-6 bg-primary">&nbsp;</div>
            <div class="col-sm-3 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2 bg-warning">&nbsp;</div>
            <div class="col-sm-8 bg-primary">&nbsp;</div>
            <div class="col-sm-2 bg-warning">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-2 bg-primary">&nbsp;</div>
            <div class="col-sm-3 offset-2 bg-primary">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-1 bg-secondary">&nbsp;</div>
            <div class="col-sm-3 offset-4 bg-secondary">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-secondary">&nbsp;</div>
            <div class="col-sm-4 offset-4 bg-secondary">&nbsp;</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
